<!DOCTYPE html>
<html>
<head>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link href='style.css' rel='stylesheet' type='text/css'>
	<base target="_blank">
	<script src="popup.js"></script>
</head>
<body bgcolor="#FFF">
	<table class="body-wrap">
		<tr>
			<td class="container">
				<div class="content">
					<div id="pattern" class="pattern">
						<h4 id="helpText">Search something!</h4>
						<form id="webName" action="https://www.google.com/search" method="get" class="f" target="_blank">
							<input id="searchBar" type="search" name="q" placeholder="Search..." value="">
							<input id="submitButton" type="submit" class="btn search-submit" value="Search">
						</form>
					</div>
				</div>
			</td>
		</tr>
	</table>
</body>
</html>
